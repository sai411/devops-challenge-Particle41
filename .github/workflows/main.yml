name: CI-CD
on:
  workflow_dispatch:
    inputs:
      image_repo_name:
        description: "Enter Docker image repository name (example: yourdockerhubuser)"
        required: true
  # push:
  #   branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.export_tag.outputs.docker_image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: simple-time-service/app
          push: true
          tags: |
            ${{ github.event.inputs.image_repo_name }}/simpletimeservice:${{ github.run_number }}
            ${{ github.event.inputs.image_repo_name }}/simpletimeservice:latest
      - name: Export image tag for terraform
        id: export_tag
        run: echo "docker_image=${{ github.event.inputs.image_repo_name }}/simpletimeservice:${{ github.run_number }}" >> $GITHUB_OUTPUT

  terraform:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init
        working-directory: simple-time-service/terraform
        run: terraform init

      - name: Terraform apply
        working-directory: simple-time-service/terraform
        run: terraform apply -auto-approve -var="app_image=${{ needs.build-and-push.outputs.docker_image }}"
      - name: destroy
        working-directory: simple-time-service/terraform
        run: terraform destroy -auto-approve
